<h2>Por país</h2>
<hr>


<div class="row">

    <div class="col">
       <app-pais-input
        placeholder="Buscar por país"
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencia( $event )">
    
    </app-pais-input>
       
        <!-- <button  (click)="showAbaut()">Mostrar about</button> -->
    </div>
</div>

<ul class="list-group" 
    *ngIf="mostrarSugerencia">
    <li 
    *ngFor="let pais of paisesSugeridos"
    class="list-group-item list-group-item-action">

        <a [routerLink]="['/pais' , pais.alpha2Code]" 
            class="nav-link"
        >
            
            {{pais.name}}
        </a>
        
    </li>

    <li 
    
    class="list-group-item list-group-item-action">

        <a  
        (click)="buscarSugerido(termino)"
            class="nav-link"
        >
            
           Buscar "{{termino}}" 
        </a>
        
    </li>

</ul>
<hr>

<!-- <p >{{aboutRest.description}}</p> -->

<div class="alert alert-danger" *ngIf="hayError">
    No se encontro nada con el termino de {{termino}}
</div>

<div *ngIf="paises.length > 0 " class="row">
    <div class="col">
       <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
